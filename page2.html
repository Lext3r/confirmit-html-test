<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
	<script type="text/javascript" src="scripts/table.js"></script>
	<script type="text/javascript" src="scripts/getData.js"></script>
	<script type="text/javascript" src="scripts/page2.js"></script>
	<title></title>
</head>
<body>
  <div class="header">
  	<div class="head_wrap">
		<div class="logo"><img src="img/logo.png"></div>
		<div class="title">Text Analytics Dashboard</div>
		<ul class="nav_menu">
			<li><a href="page1.html">OVERALL ANALYSIS</a></li>
			<li><a href="#">ZOOMABLE TREEMAP</a></li>
			<li><a href="page2.html" id="active" href="#">DETAILED ANALYSIS</a></li>
		</ul>
	</div>
  </div>
  <div class="container">
  	<div class="flex_main">
		<div class="selector">
			<span>Categories:</span>
			<select id='categories_select'>
				<option value="v1">Value 1</option>
				<option value="v2">Value 2</option>
				<option value="v3">Value 3</option>
			</select>
			<img id="cross" src="img/cross.png">
		</div>
		<div class="filter">
			<div id="filter_title">Filters</div>
			<div id="filter_data">
				<div id="filter1">
					<span>Filter1</span>
					<select >
						<option value="v1">Value 1</option>
						<option value="v2">Value 2</option>
						<option value="v3">Value 3</option>
					</select>
				</div>
				<div id="filter2">
					<span>Filter2</span>
					<input type="text" name="">
					<img id="calendar" src="img/calendar.png">
				</div>
			</div>
		</div>
		<div class="name">
			Category and Sentiment Analysis
		</div>
		<div id="chart">
				<div id="chart_type">
					Chart type:
					<select>
						<option value="positive">Sorted by Positive</option>
						<option value="negative">Sorted by Negative</option>
						<option value="total">Sorted by Total</option>
					</select>
				</div>
				<div id="row_num">
					Show N rows:
					<select>
						<option value="3">Top 3</option>
						<option value="5">Top 5</option>
						<option value="10" selected>Top 10</option>
					</select>
				</div>
				<div id="distrib">
					Distribution:
					<select>
						<option value="v1">Value 1</option>
						<option value="v2">Value 2</option>
						<option value="v3">Value 3</option>
					</select>
				</div>
				<div id="table">
					
				</div>
			</div>
	</div>
  </div>
</body>
</html>
