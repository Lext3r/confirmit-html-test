<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<body>
  <div class="header">

		<div class="title">Text Analytics Dashboard</div>
